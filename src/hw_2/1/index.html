<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form class="form-login" action="">
    <div class="form-login__column">
      <div class="form-login__controls">
          <h1>Login</h1>
        <div class="form-login__control">
          <input class="form-login__input" placeholder="username" type="text">
        </div>
        <div class="form-login__control">
          <input class="form-login__input" placeholder="password" type="password">
        </div>
        <div class="form-login__control">
          <input class="form-login__submit" value="login" type="submit">
        </div>
        <div class="form-login__control">
          <a class="form-login__forget" href="http://google.com">Lost your password?</a>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
