<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Windows Metro UI</title>
</head>
<body>
  <div class="content-wrapper">
    <h1 class="page-header">User</h1>
    <div class="items-wrapper">
      <div class="grid-container">
        <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/home.png" alt="Home">
            </div>
            <div class="item__title">Home</div>
          </div>
        </div>
        <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/contact.png" alt="Contact">
            </div>
            <div class="item__title">Contact</div>
          </div>
        </div>
        <div class="item col-12 col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/hire.png" alt="Hire">
            </div>
            <div class="item__title">Hire</div>
          </div>
        </div>
        <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/photos.png" alt="Photos">
            </div>
            <div class="item__title">Photos</div>
          </div>
        </div>
        <div class="item col-6 col-xs-6 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/about.png" alt="About">
            </div>
            <div class="item__title">About</div>
          </div>
        </div>
        <div class="item col-12 col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/about.png" alt="About">
            </div>
            <div class="item__title">About</div>
          </div>
        </div>
        <div class="item col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <div class="item__content blog-item">
            <div class="blog__image"></div>
            <div class="blog__text">
              <h3>Blog</h3>
              <p>Hello Web Academy!!!</p>
            </div>
          </div>
        </div>
        <div class="item col-12 col-xs-12 col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="item__content">            
            <div class="item__icon">
              <img src="../../assets/images/contact.png" alt="Contact">
            </div>
            <div class="item__title">Contact</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
